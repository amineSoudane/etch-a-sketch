<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Welcome to the Etch a Sketch App</h1>
    <div class="header">
        <h5>Choose the size:</h5>
        <button id="popup" class="btn btn-primary btn-sm">Select</button>
    </div>
    <div class="container">
        <div class="aside">
            <button type="button" class="btn btn-outline-dark color-btn" data-color="black">Black</button>
            <button type="button" class="btn btn-outline-primary color-btn" data-color="blue">Blue</button>
            <button type="button" class="btn btn-outline-secondary color-btn" data-color="gray">Gray</button>
            <button type="button" class="btn btn-outline-success color-btn" data-color="green">Green</button>
            <button type="button" class="btn btn-outline-danger color-btn" data-color="red">Red</button>
            <button type="button" class="btn btn-outline-warning color-btn" data-color="yellow">Yellow</button>
            <button type="button" class="btn btn-outline-info color-btn" data-color="random">Random</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="setColor('white')">Start Again!</button>            
        </div>
        <div class="board-container">
            <p id="message"></p>
            <div class="board"></div> 
            <div class="credits">Made with love by Amine</div> 
        </div>     
    </div>
</body>
</html>
